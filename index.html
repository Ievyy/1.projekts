<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reakcijas laiks</title>
</head>
<body>
    <h1>Cik ātrs tu esi!</h1>
    <p>uzspied uz pirmā attēla,pēc tam pēc iespējas atrāk noklikšķini uz otrā attēla,lai noskaidrotu savu reākcijas ātrumu</p>
    <p>Tavs Laiks:<span id="tavsLaiks">te būs redzams laiks</span></p>
    <div id="attels" style="position: absolute;width:200px;height:200px; height:200px"></div>

    <script>
          var sakums;//piefiksē sākuma laiku 
          var beigas;//piefiksē beigu laiku
          var bilde=document.getElementById("attels");//JS piesaista div kastei ar id=attels
          var game=false;//definet mainigais ,kas saka,ka spele sakuma nenotiek

          //funkcija,kas nejaušā punktā parāda attēlu pārlūkprogrammas logā
          function paradies(){
              var top=Math.random()*150;//izvēlas y attēla koordināti
              var left=Math.random()*400;//izvēlas x attēla koordināti

              document.getElementById("attels").style.top=top+"px";
              document.getElementById("attels").style.left=left+"px";
              //document.getElementById("attels").style.backgroundColor="yellow";
              document.getElementById("attels").style.display="block";
              console.log("hei!");
              sakums=new Date().getTime();//piefikse pirmā attēla parādīšanas laiku
              console.log(sakums);
             
              if(!game){
                  game=true;//pasludina spēli par sākušos
                  bilde.innerHTML="<img src='mem.png' width=300px>"
                  document.getElementById("attels").onclick=function(){
                      paradies();
                  }
              } 
              else{
                  game=false;// partrauc spēli
                  bilde.innerHTML="<img src='boy.png' width=300px>"// parada attela laiku
                  document.getElementById("attels").onclick=function(){
                     document.getElementById("attels").style.display="none";// Paslēpj attela bloku
                     beigas=new Date().getTime();//piefiksē spēles beigu laiku
                     var mansLaiks=(beigas-sakums)/1000;//aprekina reakcijas laiku
                     document.getElementById("tavsLaiks").innerHTML=mansLaiks+"s";
              }
             }

            }
             //funkcija,kas parada bloku pec nejausi izveleta laika
             function bulba(){
                   setTimeout(paradies,Math.random()*2000);
             }
          bulba();
    </script>  
</body>
</html>
